name: autopost-ci

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 5 * * *"
    - cron: "0 7 * * *"
    - cron: "0 9 * * *"
    - cron: "0 11 * * *"
    - cron: "0 13 * * *"

permissions:
  contents: write

concurrency:
  group: autopost-ci-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: Validate and optionally run autopost
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Python syntax
        shell: bash
        run: |
          set -euo pipefail
          python -m py_compile autopost.py
          python -m py_compile run_batch.py
          python -m py_compile app/main.py app/worker.py app/core/*.py app/routes/*.py app/services/*.py engine/*.py

      - name: Run scheduled batch (remote)
        shell: bash
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          LOCAL_AI_KEY: ${{ secrets.LOCAL_AI_KEY }}
          LOCAL_AI_MODEL: ${{ secrets.LOCAL_AI_MODEL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}

          AUTOSCRIPT_WP_URL: ${{ secrets.AUTOSCRIPT_WP_URL }}
          AUTOSCRIPT_WP_USER: ${{ secrets.AUTOSCRIPT_WP_USER }}
          AUTOSCRIPT_WP_APP_PASSWORD: ${{ secrets.AUTOSCRIPT_WP_APP_PASSWORD }}
          AUTOSCRIPT_LOCAL_AI_KEY: ${{ secrets.AUTOSCRIPT_LOCAL_AI_KEY }}
          AUTOSCRIPT_LOCAL_AI_MODEL: ${{ secrets.AUTOSCRIPT_LOCAL_AI_MODEL }}
          AUTOSCRIPT_GEMINI_API_KEY: ${{ secrets.AUTOSCRIPT_GEMINI_API_KEY }}
          AUTOSCRIPT_GEMINI_MODEL: ${{ secrets.AUTOSCRIPT_GEMINI_MODEL }}
          AUTOSCRIPT_PEXELS_API_KEY: ${{ secrets.AUTOSCRIPT_PEXELS_API_KEY }}
          SLOT_TIME: ${{ github.event_name == 'push' && '10:00' || '' }}
        run: |
          set -euo pipefail

          # Prefer AUTOSCRIPT_* secrets if available, otherwise fallback to WP_* names.
          export WP_URL="${AUTOSCRIPT_WP_URL:-${WP_URL:-}}"
          export WP_USER="${AUTOSCRIPT_WP_USER:-${WP_USER:-}}"
          export WP_APP_PASSWORD="${AUTOSCRIPT_WP_APP_PASSWORD:-${WP_APP_PASSWORD:-}}"
          export LOCAL_AI_KEY="${AUTOSCRIPT_LOCAL_AI_KEY:-${LOCAL_AI_KEY:-}}"
          export LOCAL_AI_MODEL="${AUTOSCRIPT_LOCAL_AI_MODEL:-${LOCAL_AI_MODEL:-local-deterministic-v1}}"
          export GEMINI_API_KEY="${AUTOSCRIPT_GEMINI_API_KEY:-${GEMINI_API_KEY:-}}"
          export GEMINI_MODEL="${AUTOSCRIPT_GEMINI_MODEL:-${GEMINI_MODEL:-gemini-1.5-flash}}"
          export PEXELS_API_KEY="${AUTOSCRIPT_PEXELS_API_KEY:-${PEXELS_API_KEY:-}}"

          if [ -n "${WP_URL:-}" ] && [ -n "${WP_USER:-}" ] && [ -n "${WP_APP_PASSWORD:-}" ]; then
            # RUN_ONCE=1 ensures this job does a single slot (3 posts + 1 update)
            export RUN_ONCE=1
            python scheduler.py
          else
            echo "Skipping engine run: missing required WP credentials. Set either WP_* or AUTOSCRIPT_* names."
          fi

      - name: Persist runtime state (history/trends/keywords/logs)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add history.json trends.json keywords.json data/ scheduler.log config/schedule.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Update runtime state (history/trends/keywords)"
            git pull --rebase
            git push
          else
            echo "No runtime changes to commit."
          fi
